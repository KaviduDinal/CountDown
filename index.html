<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo" class="logo">

        <div class="card">
            <div class="content">
                <p class="lead">Your Gifts Are On The Way...</p>
                <h1 class="title">Coming <span>Soon</span>....</h1>

                <div class="launch-time" id="launch-time">
                    <div class="time-box">
                        <p class="time" id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div class="time-box">
                        <p class="time" id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div class="time-box">
                        <p class="time" id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div class="time-box">
                        <p class="time" id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>

                <div class="actions">
                    <button type="button" class="learn">Learn More <img src="images/triangle.png" alt="Arrow"></button>
                </div>

                <p class="note">Learn more part â€” take a look inside the transparent box with shadow.</p>
            </div>
        </div>
    </div>

    <script>
        // Countdown target date (Year, Month-1, Day, Hour, Min, Sec)
        const targetDate = new Date(2025, 11, 25, 0, 0, 0).getTime();

        function updateCountdown() {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance <= 0) {
                document.getElementById('launch-time').innerHTML = '<div class="launched">It has arrived!</div>';
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        const timerInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
